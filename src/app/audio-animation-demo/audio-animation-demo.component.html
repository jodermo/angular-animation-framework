<div class="animation-display"
     (mousedown)="animation.containerMouseEvent($event, 'mousedown');"
     (mouseup)="animation.containerMouseEvent($event, 'mouseup');"
     (mousemove)="animation.containerMouseEvent($event, 'mousemove');"
     (click)="controlPanel = false"
     #animationContainer>
</div>
<div class="animation-controls" *ngIf="!controlPanel && !infoPanel && !animation.loading">
  <div class="control-nav">
    <button (click)="controlPanel = true;">
      Settings
    </button>
    <button (click)="infoPanel = true;">
      About
    </button>
  </div>
</div>
<div class="animation-controls" *ngIf="controlPanel && !animation.loading">
  <button class="close-animation-controls" (click)="controlPanel = false;">X</button>
  <button (click)="animation.toggleStats()" [ngClass]="{active: animation.settings.stats}">
    <span *ngIf="animation.settings.stats">Hide stats</span>
    <span *ngIf="!animation.settings.stats">Show stats</span>
  </button>
  <br>
  <button *ngIf="animation.vrService" (click)="animation.vrMode()" [ngClass]="{active: animation.vrService.vrMode}">
    <span *ngIf="!animation.vrService.vrMode">Enter VR mode (experimental)</span>
    <span *ngIf="animation.vrService.vrMode">Exit VR mode</span>
  </button>
  <div>
    <button *ngIf="!animation.isControlCamera()" (click)="animation.selectControlCamera()">Camera controls on</button>
    <button *ngIf="animation.isControlCamera()" class="active" (click)="animation.selectCamera(cameras[0])">Camera controls off</button>
  </div>
  <div *ngIf="animation.postProcessing && animation.postProcessing.renderPasses" class="animation-audio-controls">
    <b>Post processing effects</b><br>
    <label *ngFor="let renderPass of animation.postProcessing.renderPasses" (click)="animation.toggleRenderPassActive(renderPass.name)"  >
      <input type="checkbox" [checked]="animation.renderPassActive(renderPass.name)" />
      <span>{{renderPass.name}}</span>
      <br>
    </label>
  </div>
  <div *ngIf="animation.audio('demo')" class="animation-audio-controls">
    <b>Audio track</b><br>
    <button (click)="animation.audio('demo').play()" *ngIf="animation.audio('demo').paused">Play</button>
    <button (click)="animation.audio('demo').pause()" *ngIf="!animation.audio('demo').paused">Pause</button>
    <button (click)="animation.audio('demo').muted = !animation.audio('demo').muted">
      <span *ngIf="animation.audio('demo').muted">Unmute</span>
      <span *ngIf="!animation.audio('demo').muted">Mute</span>
    </button>
  </div>
</div>
<div class="animation-info" *ngIf="infoPanel && !animation.loading">
  <button class="close-animation-info" (click)="infoPanel = false;">X</button>
  <div>
    <br>
    <app-app-description></app-app-description>
  </div>
  <ul>
    <li>
      <h3>Creator</h3><br>
      <span>  <a href="https://petzka.com" target="_blank">Moritz Petzka</a></span>
    </li>
    <li>
      <h3>Frameworks</h3><br>
      <span>  <a href="https://angular.io/" target="_blank">Angular</a></span><br>
      <span>  <a href="https://threejs.org/" target="_blank">Three.js</a></span><br>
      <span>  <a href="https://github.com/tweenjs/tween.js/" target="_blank">Tween.js</a></span><br>
    </li>
    <li>
      <h3>Sources:</h3><br>
      <div class="info-source" *ngFor="let source of this.sourceInfos">
        <b *ngIf="source.name">
          {{source.name}}<br>
        </b><br>
        <div class="thumb-box" *ngIf="source.image">
          <div class="thumbnail"
               [ngStyle]="{backgroundImage: 'url(' + source.image + ')'}">
          </div>
          <p>
            <span *ngIf="source.description">
              {{source.description}}
            </span><br>
            <span *ngIf="source.website">
              Website: <a href="{{source.website.url}}" target="_blank">{{source.website.title}}</a>
            </span><br>
            <span *ngIf="source.link">
              Source: <a href="{{source.link.url}}" target="_blank">{{source.link.title}}</a>
            </span>
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
<app-three-animation-preloader class="animation-preloader" *ngIf="animation.loading"
                               [loader]="animation.loader"></app-three-animation-preloader>
