<div class="start-view">
  <div class="start-view-content">
    <h1>Retro Audio Visualisation</h1>
    <div class="description">
      <p>
        <b>Angular & Three.js</b><br>
        Demo project
      </p>
      <ul>
        <li>dynamic audio analysis</li>
        <li>visual effects on specific frequency peaks</li>
        <li>camera changes on beat</li>
        <li>integrated search API for web radio stations</li>
        <li>OBJ import</li>
      </ul><br><br>
      <label >
        <input [(ngModel)]="radioSearchQuery" (keydown.enter)="searchRadio()"  />
        <input type="submit" value="Search radio station" (click)="searchRadio()" />
      </label><br>

    </div><br>
    <button (click)="clickStart()">
      <span><small>click here</small></span><br>
      <span><small>to</small></span><br>
      Start Animation
    </button>
    <p><small><i>(ca. 100 Mb)</i></small></p>
  </div>
</div>
